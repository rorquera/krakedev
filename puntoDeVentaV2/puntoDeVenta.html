<!DOCTYPE html>
<html>
  <head>
    <script src="./utilitarios.js"></script>
    <script src="./serviciosPuntoDeVenta.js"></script>
    <script src="./puntoDeVenta.js"></script>
    <link rel="stylesheet" href="./css/notas.css" />
  </head>
  <body>
    <header>
      <p>PUNTO DE VENTA</p>
    </header>
    <main>
      <article>
        <img src="./img/logoKrakeDev.png" alt="logoKrakeDev" class="logo" />
      </article>

      <article>
        <div class="info-container">
          <h3>PRODUCTO</h3>
          <div>
            <input type="text" id="txtProducto" maxlength="10" />
            <span class="error" id="errTxtProducto"></span>
          </div>

          <h3>CANTIDAD</h3>
          <div>
            <input type="text" id="txtCantidad" />
            <span class="error" id="errTxtCantidad"></span>
          </div>

          <h3>PRECIO</h3>
          <div>
            <input type="text" id="txtPrecio" />
            <span class="error" id="errTxtPrecio"></span>
          </div>
        </div>
        <div class="btn-container">
          <input type="button" value="TOTAL" onclick="calcularValorTotal()" />
          <input type="button" value="LIMPIAR" onclick="limpiar()" />
        </div>
      </article>

      <article>
        <div class="res-container">
          <h3>SUBTOTAL:</h3>
          <h3 id="lblSubtotal">0.0</h3>
        </div>
        <div class="res-container">
          <h3>DESCUENTO:</h3>
          <h3 id="lblDescuento">0.0</h3>
        </div>
        <div class="res-container">
          <h3>IVA 12%:</h3>
          <h3 id="lblValorIVA">0.0</h3>
        </div>
        <div class="res-container">
          <h3>TOTAL:</h3>
          <h3 id="lblTotal">0.0</h3>
        </div>
        <h2 id="lblResumen"></h2>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./placas.js"></script>
    <script src="./serviciosPlacas.js"></script>
    <script src="./utilitarios.js"></script>
    <script src="./utilitariosCadenas.js"></script>
    <link rel="stylesheet" href="./placas.css" />
  </head>
  <body>
    <header>
      <p>PLACAS</p>
      <span>Validación de placas en Ecuador</span>
    </header>
    <main>
      <article>
        <img src="./img/autos.webp" class="imgArticle" />
      </article>
      <article>
        <div class="div-container">
          <label>Ingrese la placa</label>
          <input type="text" name="" id="txtPlaca" />
          <input type="button" value="Validar" onclick="validarPlaca()" />
          <label for="" id="lblResultadoPlaca"></label>
          <label for="" id="lblValidacion"></label>
        </div>
      </article>
      <article>
        <div class="div-container">
          <label>Resultado</label>

          <label style="margin-top: 10px; font-style: italic">Placa</label>
          <span id="lblResPlaca"></span>
          <label style="font-style: italic">Provincia</label>
          <span id="lblResProvincia"></span>
          <label style="font-style: italic">Tipo Vehículo</label>
          <span id="lblResVehiculo"></span>
        </div>
      </article>
    </main>
  </body>
</html>

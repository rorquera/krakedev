<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./juego.js"></script>
    <script src="./serviciosJuego.js"></script>
    <script src="./utilitarios.js"></script>
    <link rel="stylesheet" href="./juego.css">
  </head>
  <body>
    <div class="titulo-contenedor">
      <h1>JUEGA PIEDRA PAPEL O TIJERA</h1>
    </div>

    <div class="pts-contenedor">
      <div class="pts-jugador-contenedor">
        <h2>PUNTOS USUARIO</h2>
        <h2 id="txtPtsUsuario">0</h2>
      </div>
      <div class="pts-computador-contenedor">
        <h2>PUNTOS COMPUTADOR</h2>
        <h2 id="txtPtsCompu">0</h2>
      </div>
    </div>

    <div class="img-contenedor">
      <div class="imgJugador">
        <img
          src="./imagenes/piedra.png"
          alt="piedra"
          onclick="jugar('piedra')"
        />
        <img src="./imagenes/papel.png" alt="papel" onclick="jugar('papel')" />
        <img
          src="./imagenes/tijera.png"
          alt="tijera"
          onclick="jugar('tijera')"
        />
      </div>
      <div class="imgComputador">
        <img id="imgJuego" />
      </div>
    </div>

    <div class="resultado-contenedor">
      <h2 id="txtResultado"></h2>
    </div>

    <div class="boton-contenedor">
      <input type="button" value="Limpiar" onclick="limpiar()" />
    </div>

  </body>
</html>
